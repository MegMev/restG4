name: Validation

on:
  workflow_dispatch:

  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  BUILD_TYPE: Release
  REST_PATH: /rest/framework/install

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/lobis/root-geant4-garfield:rest-for-physics

    steps:
      - name: Checkout framework
        run: |
          git clone https://github.com/rest-for-physics/framework.git ${{ env.GITHUB_WORKSPACE }}/framework
          cd ${{ env.GITHUB_WORKSPACE }}/framework
          ./scripts/checkoutRemoteBranch.sh ${{ env.GITHUB_SHA }}

      - name: Setup, build and install
        run: |
          cd ${{ env.GITHUB_WORKSPACE }}/framework
          git submodule init source/libraries/geant4 && git submodule update source/libraries/geant4
          cd source/libraries/geant4/ && ${{ env.GITHUB_WORKSPACE }}/framework/scripts/checkoutRemoteBranch.sh ${{ env.GITHUB_SHA }}
          cd ${{ env.GITHUB_WORKSPACE }}/framework
          git submodule init source/packages/restG4 && git submodule update source/packages/restG4
          cd source/packages/restG4/ && git checkout ${{ env.GITHUB_SHA }}
          cd ${{ env.GITHUB_WORKSPACE }}/framework
          mkdir -p ${{ env.GITHUB_WORKSPACE }}/framework/build && cd ${{ env.GITHUB_WORKSPACE }}/framework/build
          cmake ../ -DREST_WELCOME=ON -DREST_G4=ON -DCMAKE_INSTALL_PREFIX=${{ env.REST_PATH }}
          make -j install

      - name: Build standalone
        run: |
          source ${{ env.REST_PATH }}/thisREST.sh
          rm -rf ${{ env.GITHUB_WORKSPACE }}/framework
          cd ${{ env.GITHUB_WORKSPACE }}
          mkdir -p ${{ env.GITHUB_WORKSPACE }}/build-standalone && cd ${{ env.GITHUB_WORKSPACE }}/build-standalone
          cmake ../ -DCMAKE_INSTALL_PREFIX=${{ env.GITHUB_WORKSPACE }}/install-standalone
          make -j install
          ${{ env.GITHUB_WORKSPACE }}/install-standalone/bin/restG4 --help
          rm -rf ${{ env.GITHUB_WORKSPACE }}/install-standalone ${{ env.GITHUB_WORKSPACE }}/build-standalone
